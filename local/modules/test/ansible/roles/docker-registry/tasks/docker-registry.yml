---

- name: "Create docker group"
  group:
    name: docker
    state: present

- name: "Create docker user"
  user:
    name: docker
    comment: "Docker user"
    group: docker

- name: "Create Docker directories"
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
      - "{{ registry_path_local }}"
      - "{{ registry_path_local }}{{ htpasswd_dir }}"
      - "{{ registry_path_local }}{{ docker_compose_dir }}"


