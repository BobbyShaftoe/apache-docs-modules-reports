---

docker_compose_dir: '/compose'

docker_lib_path: '/var/lib/docker-lib'
docker_lib_path_local: '/var/lib/docker-local-lib'

docker_compose_application_path: '/usr/local/bin/docker-compose'

docker_compose_template_dir: "{{  template_dir }}"

systemd_service_paths:
    - { distribution: "Debian", path: "/etc/systemd/system" }
    - { distribution: "RedHat", path: "/etc/systemd/system" }


